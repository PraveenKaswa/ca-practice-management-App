spring.application.name=CA Practice Management
server.port=8080

# H2 DB
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf dev
spring.thymeleaf.cache=false

# Database Configuration (H2 In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
//spring.jpa.hibernate.ddl-auto=create-drop
//spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Application Properties
logging.level.com.camanagement=DEBUG


# File Upload Configuration
# Where to store uploaded files
file.upload-dir=uploads/documents

# Maximum file size (10MB)
file.max-size=10485760

# Spring Boot file upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database Configuration (if you have it)
# spring.datasource.url=jdbc:mysql://localhost:3306/ca_practice
# spring.datasource.username=root
# spring.datasource.password=yourpassword

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
